<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>   <!--the icon in the top left -->

    <title>Welcome to LECO complaint portal</title>
    <link rel="stylesheet" href="css/style.css">    <!--connecting the csss file -->
</head>
<body>
    
<!--  "my" for the margin in y axis and p for the padding and dont forgot to go and check the classes in the css file  -->
    <section class="form-group my-5">
        <div class="container ahahaaa">
            
            <div class="row">
                <!-- image in the left-->
                <div class="col-lg-5 col-xl-6 col-md-12 col-sm-12  col-xs-12 ">
                    <img src="images/aaa.jpg" class="img-fluid" alt="the lamp photo">
                </div>
                    <!-- form-->
                <div class="col-lg-7 col-xl-6 col-md-12 col-sm-12  col-xs-12 py-4">
                    <a href="userDash.html" class="home"><img src="svg/home.svg"><br>To Dashboard</a>
                    
                    <h1  class="my-5 px-5">Complete below information to open a camplaint</h1>
                    <form action="php/complaint.php" method="POST">
                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">What is your complaint about?
                                <select name="comp_type" id="comp_type" class="form-control">
                                    <option value="1">Break Down</option>
                                    <option value="2">Connection Interruption</option>
                                    <option value="3">Weak Power Supply</option>
                                    <option value="4">Other</option>
                                  </select>
                            </label>
                        </div>
                    </div>

                    <div class="form-row px-4 py-4">
                        <div class="col-lg-7">
                            <label class="form-label">Give us some more information about your complaint</label>
                            <textarea type="" placeholder="discription" class="form-control" name="description"></textarea>
                        </div>
                    </div>

                    <div class="form-row px-4 py-4">
                        <div class="col-lg-7">
                            <label class="form-label">Send the location of the problem(if necessary)</label>
                            <input type="" placeholder="Location" class="form-control" name="location" id="location" >
                            <label class="form-label"><p>Want to go to googlemaps?<a href="https://www.google.lk/maps/@7.9021952,80.7383275,7.84z" target="_blank" class="createacc">CLICK HERE.</a></p></label>
                        </div>
                    </div>

                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Upload a file or a photo if you have one</label>
                            <input type="file" placeholder="no file selected" class="form-controles" name="photo">
                        </div>
                    </div>
                    <input type="hidden" name="lid_uid" id="lid_uid" value="">
                    <script src="js/getid.js"></script>

                    <div class="form-row px-4 py-5">
                        <div class="col-lg-7">
                            <button type="submit" class="btn btn-secondary" name="complaint_submit">Submit and Send</button>
                        </div>
                    </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
