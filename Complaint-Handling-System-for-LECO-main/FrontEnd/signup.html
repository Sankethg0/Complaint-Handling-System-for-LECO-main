<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>   <!--the icon in the top left -->

    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">    <!--connecting the csss file -->
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--  "my" for the margin in y axis and p for the padding and dont forgot to go and check the classes in the css file  -->
    <section class="form-group my-5">
        <div class="container ahahaaa">
            
            <div class="row">
                <!-- image in the left-->
                <div class="col-lg-5 col-xl-6 col-md-12 col-sm-12  col-xs-12 ">
                    <img src="images/leco.png" class="img-fluid" alt="the lamp photo">
                </div>

                    <!-- form-->
                <div class="col-lg-7 col-xl-6 col-md-12 col-sm-12  col-xs-12  p-5">
                    <h1  class="my-5 px-5">Please Enter Your Details</h1>

                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Enter your Name</label>
                            <input type="text" placeholder="Name"  class="form-control" maxlength="35">
                        </div>
                    </div>
                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Enter Username</label>
                            <input type="text" placeholder="Username"  class="form-control" maxlength="35">
                        </div>
                    </div>
                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Enter your Contact Number</label>
                            <input type="email" placeholder="Contact number"  class="form-control" maxlength="35">
                        </div>
                    </div>
                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Enter your Address</label>
                            <input type="email" placeholder="Address"  class="form-control" maxlength="35">
                        </div>
                    </div>

                    <div class="form-row px-4">
                        <div class="col-lg-7">
                            <label class="form-label">Enter your password</label>
                            <input type="password" placeholder="*************" class="form-control" maxlength="10">
                        </div>
                    </div>

                    <div class="form-row p-4">
                        <div class="col-lg-7">
                            <button type="button" class="btn btn-secondary">Sign Up</button>
                        </div>
                    </div>    

                    

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
